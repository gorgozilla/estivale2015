COM_ESTIVOLE = Estivole
COM_ESTIVOLE_STATISTICS = Estivole Statistics

COM_ESTIVOLE_OPTIONS = Estivole Basic Options
COM_ESTIVOLE_OPTIONS_DESC = Set basic estivole options here.
COM_ESTIVOLE_REQUIRED_ACCOUNT = Login Required
COM_ESTIVOLE_REQUIRED_ACCOUNT_DESC = Require user to be authenticated before accessing Estivole component
COM_ESTIVOLE_ALLOW_NEW_REVIEWS = Allow New Reviews
COM_ESTIVOLE_ALLOW_NEW_REVIEWS_DESC = If no, users will not be able to submit new reviews
COM_ESTIVOLE_ALLOW_NEW_WISHLISTS = Allow Wishlists
COM_ESTIVOLE_ALLOW_NEW_WISHLISTS_DESC = If no, users will not be able to add to wishlists
COM_ESTIVOLE_ALLOW_NEW_WAITLISTS = Allow Waitlists
COM_ESTIVOLE_ALLOW_NEW_WAITLISTS_DESC = If no, users will not be able to waitlist a book

COM_ESTIVOLE_STATISTICS_TOTAL_BOOKS = Total Books
COM_ESTIVOLE_STATISTICS_TOTAL_BOOKS_DESC = Total books currently available within the Estivole component.
COM_ESTIVOLE_STATISTICS_TOTAL_REVIEWS = Total Reviews
COM_ESTIVOLE_STATISTICS_TOTAL_REVIEWS_DESC = Total reviews which have been created within the Estivole component.
COM_ESTIVOLE_STATISTICS_TOTAL_LENT = Total Books Loaned
COM_ESTIVOLE_STATISTICS_TOTAL_LENT_DESC = Total of all the books which have been loaned through the Estivole component.
COM_ESTIVOLE_STATISTICS_AVG_WISHLIST = Average Wishlist
COM_ESTIVOLE_STATISTICS_AVG_WISHLIST_DESC = The average size of a wishlist by users within the Estivole component.
COM_ESTIVOLE_STATISTICS_AVG_LIBRARY = Average Library
COM_ESTIVOLE_STATISTICS_AVG_LIBRARY_DESC = The average size of the library of a user within the Estivole component.
COM_ESTIVOLE_STATISTICS_AVG_WAITLIST = Average Waitlist
COM_ESTIVOLE_STATISTICS_AVG_WAITLIST_DESC = The average size of a waitlist by users within the Estivole component.